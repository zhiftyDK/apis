<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Computer Audio Visualizer</title>
    <style>
        body{
            overflow: hidden;
            perspective: 100px;
        }

        .googleHomeImg{
            width: 500px;
            transform-style: preserve-3d;
        }

        .googleHomeText{
            color: white;
            font-size: 20px;
        }

        .anim-container{
            display: flex;
            align-items: center;
            justify-content: center;
            animation: googleHome;
            animation-duration: 3s;
            transform: translateY(80px);
            font-family: 'Source Code Pro', monospace;
        }

        @keyframes googleHome{
            0%{ transform: translateY(500px); }
            100%{ transform: translateY(80px); }
        }

        .googleHomeButton{
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }

        @media screen and (max-width:1500px){
            .googleHomeImg{
                width: 400px;
            }
            .anim-container{
                transform: translateY(40px) !important; 
            }
            .googleHomeText{
                font-size: 15px !important;
            }
            @keyframes googleHome{
                0%{ transform: translateY(500px); }
                100%{ transform: translateY(40px); }
            }
        }

        @media screen and (max-width:768px){
            .anim-container{
                display: block !important;
                margin: auto;
                padding: 10px;
                align-items: unset;
                justify-content: unset;
                text-align: center;
            }
            body{
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <h4>Computer Audio Visualizer</h4>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./initialize.html">Initialize</a></li>
                <li><a href="https://github.com/Top-Of-Tech/VizCDT", target="blank">Github</a></li>
            </ul>
            <div class="menubtn">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="anim-container">
        <span class="googleHomeText">
            Having your own assistant is cool, but can you
            <br>
            make it look cool. now you can with GUGLOHOMA!
            <br>
            <br>
            <a href="./initialize.html"><button class="googleHomeButton" style="font-family: 'Source Code Pro', monospace; cursor: pointer;">Initialize</button></a>
        </span>
        <img src="./googlehome.png" class="googleHomeImg">
    </div>
    
    <script>
        setTimeout(() => {
            document.addEventListener("mousemove", function(e) {
                const img = document.querySelector(".googleHomeImg");

                let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                img.style.transform = `rotateY(${-xAxis}deg) rotateX(${-yAxis}deg)`
            });
        }, 3000);
    </script>
    <script src="./script.js"></script>
</body>
</html>
