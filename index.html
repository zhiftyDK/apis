<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>CodeZhifty</title>
    <style>
        body{
            overflow: hidden;
            perspective: 100px;
        }

        .googleHomeImg{
            width: 500px;
            transform-style: preserve-3d;
        }

        .googleHomeText{
            color: white;
            font-size: 20px;
        }

        .anim-container{
            display: flex;
            align-items: center;
            justify-content: center;
            animation: infoDiv;
            animation-duration: 3s;
            transform: translateY(60px);
            font-family: 'Source Code Pro', monospace;
        }

        @keyframes infoDiv{
            0%{ transform: translateY(500px); }
            100%{ transform: translateY(60px); }
        }

        .googleHomeButton{
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }

        @media screen and (max-width:1500px){
            .googleHomeImg{
                width: 400px;
            }
            .anim-container{
                transform: translateY(40px); 
            }
            .googleHomeText{
                font-size: 15px;
            }
            @keyframes infoDiv{
                0%{ transform: translateY(500px); }
                100%{ transform: translateY(40px); }
            }
        }

        @media screen and (max-width:768px){
            .anim-container{
                display: block;
                margin: auto;
                padding: 10px;
                align-items: unset;
                justify-content: unset;
                text-align: center;
            }
            body{
                overflow-y: auto;
            }
        }

        .hr{
            border: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <h4>CodeZhifty</h4>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="https://github.com/CodeZhifty/codezhifty", target="blank">Github</a></li>
            </ul>
            <div class="menubtn">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="anim-container">
        <span class="googleHomeText">
            CodeZhifty who am i?
            <br>
            Im a programmer currently focused on webdev.
            <br>
            I mainly do webdev, frontend and backend but also c# and unity.
            <br>
            <hr class="hr">
            <strong>Frontend:</strong> Html, Css, Javascript and c#
            <hr class="hr">
            <strong>Backend:</strong> NeDB/MongoDB and Firebase
            <br>
            <br>
            <a href="./initialize.html"><button class="googleHomeButton" style="font-family: 'Source Code Pro', monospace; cursor: pointer;">Initialize</button></a>
        </span>
        <img src="./professions.png" class="googleHomeImg">
    </div>
    
    <script>
        setTimeout(() => {
            const img = document.querySelector(".googleHomeImg");
            img.addEventListener("mousemove", function(e) {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                img.style.transform = `rotateY(${-xAxis}deg) rotateX(${-yAxis}deg)`
            });
        }, 3000);
    </script>
    <script src="./script.js"></script>
</body>
</html>
