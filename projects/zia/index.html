<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIA</title>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        html{
            background-color: #404040;
        }
        
        div h1{
            text-align: center;
        }

        .panel{
            background-color: #737373;
            height: 87vh;
            padding: 2vh;
            margin-bottom: 0vh;
            margin-left: 20px;
            margin-right: 20px;
        }

        .header{
            padding: 2vh;
            color: white;
            display: flex !important;
            justify-content: space-between !important;
        }

        .header a{
            text-decoration: none;
            color: white;
        }

        .header a:hover{
            color: rgb(192, 192, 192);
        }

        .headerh1{
            text-decoration: none;
            color: black;
        }

        .headerh1:hover{
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="header">
        <p id="name">
        </p style=""><a onclick="logout()" href=""><p>logout</p></a>
    </div>
    
    <div class="panel">
        <a href="./index.html" class="headerh1"><h1>Zhifty Investigation Agency</h1></a>
        <div id="terminal"></div>
        <a href="./terminal.html">Hello</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI-cXtii8WbqM-LWuJLW4O4DmXNvD3fjQ",
            authDomain: "zhifty-investigation-agency.firebaseapp.com",
            projectId: "zhifty-investigation-agency",
            storageBucket: "zhifty-investigation-agency.appspot.com",
            messagingSenderId: "834729099624",
            appId: "1:834729099624:web:1b18d00dfbf7d111ee16dd"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        function logout(){
            firebase.auth().signOut()
        }

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("name").innerHTML = "Logged in as " + user.email;
            } else {
                window.open("login.html", "_self")
            }
        });
    </script>
</body>
</html>
