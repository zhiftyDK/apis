<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>BrowserLauncher</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
        <div class="row p-3 bg-dark shadow align-items-center">
            <div class="col-6">
                <h2 style="color: #f8f9fa;">BrowserLauncher</h2>
            </div>
            <div class="col-6 text-end">
                <a href="./browserlauncher.html">
                    <button class="btn btn-light">Start Launcher</button>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" style="height: 80vh; color: #f8f9fa;">
            <div class="col-8 text-center">
                <h3>Browse and launch your favorite games straight from the browser!</h3>
                <h3>The launcher comes with some paid and free games but you can also, add your own games!</h3>
                <br>
                <h3>Want to try create an account and start launching ;D</h3>
            </div>
        </div>
    </div>


    <script>
        let windowName = "gamelife:";
        try {
            console.log("attempting to open [" + windowName + "]");
            window.open(windowName, "_self");
        }
        catch(err) {
            console.log("failed to open [" + windowName + "]");
            console.log(err);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
