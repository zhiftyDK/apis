<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cell Radiation</title>
    <style>
        body {
            margin: 0;
        }
        button{
            position: absolute;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
        }

        button:hover{
            background-color: rgb(190, 190, 190);
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="position: absolute;">
        <div class="row align-items-center justify-content-start" style="height: 20vh; margin-top: 100px; color: #f8f9fa;">
            <div class="col-5 text-center">
                <button onclick="cancer()">Kræft</button>
            </div>
        </div>
        <div class="row align-items-center justify-content-start" style="height: 20vh; color: #f8f9fa;">
            <div class="col-5 text-center">
                <button onclick="survival()">Overlevelse</button>
            </div>
        </div>
        <div class="row align-items-center justify-content-start" style="height: 20vh; color: #f8f9fa;">
            <div class="col-5 text-center">
                <button onclick="death()">Død</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/josephg/noisejs/master/perlin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.js"></script>
    <script src="https://82mou.github.io/threejs/js/OrbitControls.js"></script>
    <script src="./script.js"></script>
</body>
</html>
